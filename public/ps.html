<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professor Sign Up - Appointment Booking</title>
    <link rel="stylesheet" href="./Css/ps.css">
</head>
<body>

    <header>
        <h1>Professor Sign Up</h1>
    </header>

    <div class="form-container">
        <h2>Create an Account</h2>
        <form action="/ps" method="POST">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="password" name="password" placeholder="Password" required>
            <label for="time">Available Timings:</label>
            <input type="time" name="time1" required>
			<input type="time" name="time2" required>
            <button type="submit" class="signup-btn">Sign Up</button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="/pl">Login here</a>.</p>
        </div>
        <div class="login-link">
            <p>Student? <a href="/sl">Login here</a>.</p>
        </div>
    </div>

</body>
</html>
